{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Ruta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f8f9fa; }
        .detail-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,.08);
        }
        .detail-title {
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .info-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 2rem;
        }
        .badge-transporte {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="detail-container">
            <h3 class="detail-title">
                <i class="fas fa-route me-2"></i>Detalle de la Ruta
            </h3>

            <div class="info-card">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <strong>Origen:</strong>
                        <div class="fs-5">{{ ruta.origen }}</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <strong>Destino:</strong>
                        <div class="fs-5">{{ ruta.destino }}</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <strong>Distancia:</strong>
                        <div class="fs-5">{{ ruta.distancia_km }} km</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <strong>Tipo:</strong>
                        <div>
                            {% if ruta.tipo_transporte == "TERRESTRE" %}
                                <span class="badge bg-success badge-transporte">
                                    <i class="fas fa-truck me-1"></i>Terrestre
                                </span>
                            {% else %}
                                <span class="badge bg-primary badge-transporte">
                                    <i class="fas fa-plane me-1"></i>AÃ©reo
                                </span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <a href="{% url 'transporte:ruta_editar' ruta.id %}" class="btn btn-warning">
                    <i class="fas fa-edit me-2"></i>Editar
                </a>
                <a href="{% url 'transporte:ruta_eliminar' ruta.id %}" class="btn btn-danger">
                    <i class="fas fa-trash me-2"></i>Eliminar
                </a>
                <a href="{% url 'transporte:rutas_listado' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
